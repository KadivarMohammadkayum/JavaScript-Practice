<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Data Type</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- Data Types:

    1. String
    2. Number
    3. Bigint
    4. Boolean
    5. Undefined
    6. Null
    7. Symbol
    8. Object
    
    var x="JavaScript"; -> String,

    var x=251; -> Numbers,

    var x=true; -> Boolen,

    var x=["HTML", "CSS", "JavaScript" ] -> Array,

    var x={first:"HTML" last:"CSS"}  -> Object,

    var x=mull; -> null,

    var x;   -> Undefinmed   -->

    <script>

            // Numbers:
            let length = 16;
            let weight = 7.5;

            // Strings:
            let color = "Yellow";
            let lastName = "Johnson";

            // Booleans
            let j = true;
            let k = false;

            // Object:
            const person = {firstName:"John", lastName:"Doe"};

            // Array object:
            const cars = ["Saab", "Volvo", "BMW"];

            // Date object:
            const date = new Date("2022-03-25");

            
        var x="HTML";
        // document.write(x, "<br>", typeof x); Short cut
        document.write(x);        
        document.write("<br>");
        document.write(typeof x);
        document.write("<br> <br>");
        // data type = string


        var y="36514233";
        document.write(y, "<br>", typeof y);
        document.write("<br> <br>");
        // data type = string


        var z=651366456;
        document.write(z, "<br>", typeof z);
        document.write("<br> <br>");
        // data type = Number

        var a=true;
        document.write(a, "<br>", typeof a); 
        document.write("<br> <br>");
        // True And False are a boolen data type

        var b=["Saab", "Volvo", "BMW"];
        document.write(b, "<br>", typeof b);
        document.write("<br> <br>");


        var c={first:"HTML", last:"CSS"}
        document.write(c, "<br>", typeof c);
        document.write("<br> <br>");

        var d=null;
        document.write(d, "<br>", typeof d);
        document.write("<br> <br>");

        var e;
        document.write(e, "<br>", typeof e);



    </script>


</body>
</html>
