    <!-- Lokal Variable are not Worked functions out side and global variable are function out side and function inner side both side worked -->


    <script>

        // Globel variable example :
        var a = "Global variable";  // ---> Global Variable

        function hello(){
            var a = "Global variable" //---> Local Variable
            document.write(a + "<br>" , "<br>");
        }

        hello(); // --> local varable 
        document.write(a); // ---> globle variable
        document.write("<br>", "<br>", "<br>",)

        // local varible example :
        

        function name(){
            var b = "Local Variable";  // local variable
            document.write(b);
        }

        name(); // local variable
