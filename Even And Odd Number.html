<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Find Even and Odd Number</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- 2 divede even number -->
    <script>
        for (var a = 1; a <= 50; a++ ){
            if(a % 2 == 0){
                document.write(a + "<br>");
            } 
        }

        for (var a = 1; a <= 100; a++ ){
            if(a % 8 == 0){
                document.write(a + "<br>");
            } 
        }
        // odd number
        for (var a = 1; a <= 100; a++ ){
            if(a % 2 != 0){
                document.write(a + "<br>");
            } 
        }
    </script>
</body>
</html>
